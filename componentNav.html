<section class="my-10">
  <div class="bg-gradient-to-r from-orange-400 to-yellow-400 py-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-secondary text-lg font-bold ml-14">MRT</div>
      <div class="hidden md:flex space-x-6 text-secondary text-sm font-medium">
        <a href="#" class="hover:text-secondary tracking-widest">Home</a>
        <a href="#" class="hover:text-secondary tracking-widest">Ilmuan</a>
        <a href="#" class="hover:text-secondary tracking-widest">Sejarah</a>
        <a href="#" class="hover:text-secondary tracking-widest">Khalifa</a>
        <a href="#" class="hover:text-secondary tracking-widest">Article</a>
      </div>
      <button
        class="hidden md:flex items-center space-x-2 text-sm font-medium text-secondary py-2 px-4 rounded-md shadow backdrop-blur-sm bg-white/30 hover:bg-white/50 mr-10"
      >
        <i class="fas fa-search"></i>
        <span>Search</span>
      </button>
      <div class="md:hidden mr-14">
        <button class="text-secondary text-2xl" id="hamburger-btn">
          <i class="fas fa-bars" id="hamburger-icon"></i>
        </button>
      </div>
    </div>
    <div class="md:hidden hidden" id="mobile-menu">
      <div
        class="flex flex-col space-y-4 text-secondary text-sm font-medium text-center py-4"
      >
        <a href="#" class="hover:text-secondary tracking-widest">Home</a>
        <a href="#" class="hover:text-secondary tracking-widest">Ilmuan</a>
        <a href="#" class="hover:text-secondary tracking-widest">Sejarah</a>
        <a href="#" class="hover:text-secondary tracking-widest">Khalifa</a>
        <a href="#" class="hover:text-secondary tracking-widest">Article</a>
        <div class="flex justify-center">
          <button
            class="flex items-center space-x-2 text-sm font-medium text-secondary py-2 px-4 max-w-xs w-full rounded-md shadow backdrop-blur-sm bg-white/30 hover:bg-white/50"
          >
            <i class="fas fa-search"></i>
            <span>Search</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const hamburgerBtn = document.getElementById("hamburger-btn");
  const mobileMenu = document.getElementById("mobile-menu");
  const hamburgerIcon = document.getElementById("hamburger-icon");

  hamburgerBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
    if (mobileMenu.classList.contains("hidden")) {
      hamburgerIcon.classList.remove("fa-times");
      hamburgerIcon.classList.add("fa-bars"); 
    } else {
      hamburgerIcon.classList.remove("fa-bars");
      hamburgerIcon.classList.add("fa-times"); 
    }
  });
</script>
