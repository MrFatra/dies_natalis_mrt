        </div>

            </div>
        </div>

            data-contribution="Penulis karya medis terkenal seperti Al-Hawi dan penemu alkohol sebagai alat sterilisasi.">
            <img src="https://mediaislam.id/wp-content/uploads/2024/03/ar-razi.jpg" alt="Al-Razi"

                class="preview-btn absolute inset-0 flex items-center justify-center bg-opacity-50 bg-black text-white opacity-0 group-hover:opacity-100 cursor-pointer">

    <div id="read-more"
        class="bg-primary inline-flex justify-center items-center py-2 px-3 rounded-md font-medium text-white gap-2 cursor-pointer animate-bounce">
        <p>Read more</p>
        <i class="fa-solid fa-arrow-down"></i>
    </div>

</section>

<div id="modal" class="modal">
    <div class="modal-content relative border-primary border-4 border-opacity-50 rounded-xl">
        <img id="modal-img" src="" alt="Ilmuwan" class="modal-img object-contain">
        <div class="modal-text flex gap-5 flex-col justify-center items-center">
            <h2 id="modal-title" class="text-xl font-bold text-primary"></h2>
            <p id="modal-field" class="text-xs md:text-base bg-primary py-2 px-3 rounded-lg text-secondary"></p>
            <p id="modal-contribution" class="text-xs md:text-base text-center text-primary font-medium"></p>
        </div>
    </div>
</div>

<script>

    const readMoreButton = document.getElementById("read-more");
    const section1 = document.getElementById("section-1");
    const section2 = document.getElementById("section-2");

    const images = section1.querySelectorAll('.image-container');
    images.forEach((image, index) => {
        image.setAttribute('data-aos', 'fade-up');
        image.setAttribute("data-aos-duration", (index + 1) * 800);
    });

    readMoreButton.addEventListener("click", function () {
        section2.classList.remove("hidden");
        const images = section2.querySelectorAll('.image-container');
        images.forEach((image, index) => {
            image.setAttribute('data-aos', 'fade-up');
            image.setAttribute("data-aos-duration", (index + 1) * 800);
        });

        AOS.init();
        readMoreButton.style.display = "none";
    });

    const imageContainers = document.querySelectorAll('.image-container');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalField = document.getElementById('modal-field');
    const modalContribution = document.getElementById('modal-contribution');
    const closeModalBtn = document.getElementById('close-btn');

    imageContainers.forEach(container => {
        container.addEventListener("click", () => {
            modalImg.src = container.querySelector('img').src;
            modalTitle.textContent = container.getAttribute("data-title");
            modalField.innerHTML = `<strong>Bidang:</strong> ${container.getAttribute("data-field")}`;
            modalContribution.innerHTML = `${container.getAttribute("data-contribution")}`;
            modal.style.display = "flex";
        });
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

</script>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 20px 50px;
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
        animation: fadeIn 0.2s ease-out forwards;
    }

    .modal-img {
        width: 100%;
        height: 200px;
        border-radius: 8px;
    }

    .modal-text {
        padding: 10px 0;
    }

    @media (max-width: 768px) {
        .modal-content {
            width: 90%;
            padding: 10px;
        }

        .modal-img {
            width: 100%;
        }

        .modal-text {
            padding: 5px 0;
        }
    }

    @media (max-width: 480px) {
        .modal-content {
            width: 95%;
        }

        .modal-img {
            max-height: 200px;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
